<!DOCTYPE html>
<html>
<head>
	<title>Add Candidate</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css" integrity="sha384-Zug+QiDoJOrZ5t4lssLdxGhVrurbmBWopoEl+M6BdEfwnCJZtKxi1KgxUyJq13dy" crossorigin="anonymous">
</head>
<body>
	<form onSubmit="App.addCandidates(); return false;" method="post">
		<br>
		<div class = "container" style="text-align: center;">
			<h1 style="text-align: center;">Add Candidates</h1>
			<div class="col-md-4" style="display: inline-block;">
				<div class="input-group mb-3">
					<input type="text" class="form-control" id="candidateName" name="candidateName" placeholder="Candidate Name">
				</div>
				<div class="input-group mb-3">
					<input type="text" class="form-control" id="party" name="party" placeholder="Party">
				</div>
				<div class="input-group mb-3">
					<button class ="btn btn-primary" type="submit">Submit</button>
				</div>
			</div>
		</div>
	</form>
	<script src="app.js"></script>
	<script src="js/bootstrap.min.js"></script>
</body>
</html>
