<!DOCTYPE html>
<html>
<head>
	<title>E-Voting</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css" integrity="sha384-Zug+QiDoJOrZ5t4lssLdxGhVrurbmBWopoEl+M6BdEfwnCJZtKxi1KgxUyJq13dy" crossorigin="anonymous">
	<script src="app.js"></script>
	<script src="js/bootstrap.min.js"></script>
</head>

<body>
	<center style="margin-top:10vh"><h3><b>E-Voting</b></h3></center>
	<div class="container">
	  <div class="row">
		<div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
		  <div class="card card-signin my-5">
			<div class="card-body">
			  <h5 class="card-title text-center" id="logonFailedMessage"></h5>
			  <h5 class="card-title text-center">Sign In</h5>
			  <form class="form-signin" action="/vote.html" method="post"> 
				<div class="form-label-group">
				  <input type="text" name="username" id="username" class="form-control" placeholder="Username" required autofocus>
				</div>
				<div class="form-label-group" style="margin-top:3vh">
				  <input type="password" name="password" id="password" class="form-control" placeholder="Password" required>
				</div>
				<button onclick="App.login()"  style="margin-top:3vh" class="btn btn-lg btn-primary btn-block text-uppercase" type="button">Log In</button>
			  </form>
			</div>
		  </div>
		</div>
	  </div>
	</div>
  </body>


</html>
